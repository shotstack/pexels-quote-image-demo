    <title>Shotstack Pexels Image Maker Demo</title>
    <meta name="description" content="Search the Pexels stock footage video library and the Shotstack API will automatically compile an edit with music and a title."/>

<body>
    <div class="container content my-4">
        <div class="row">
            <div class="col-5">
                <form class="jumbotron" method="post">
                    <div class="form-group" id="search-group">
                        <label for="search" class="display-4">Make an image about</label>
                        <input name="search" 
                               type="text"
                               pattern="[a-zA-Z0-9 ]+"
                               oninvalid="setCustomValidity('Only letters and numbers are allowed')"
                               oninput="setCustomValidity('')"
                               class="form-control form-control-lg"
                               id="search"
                               placeholder="cats mountains people etc..."
                               maxlength="30"
                               required />
                    </div>
                    <div class="form-group" id="title-group">
                        <label for="title">Add a Quote or Message</label>
                        <textarea name="title"
                               type="text"
                               oninvalid="setCustomValidity('Message must be between 1 and 100 characters')"
                               oninput="setCustomValidity('')"
                               class="form-control"
                               id="title"
                               placeholder="Don't let yesterday take up too much of today."
                               maxlength="100"
                               required></textarea>
                    </div>
                    <div class="form-group" id="style-group">
                        <label for="style">Choose a Style</label>
                        <select name="style" id="style" class="custom-select" required>
                            <option value="">Choose...</option>
                            <option value="style_1">Style 1</option>
                            <option value="style_2">Style 2</option>
                            <option value="style_3">Style 3</option>
                        </select>
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="errors"></div>
                    <button type="submit" class="btn btn-primary" id="submit-image">Create Image</button>
                </form>

                <div id="instructions" class="row justify-content-center align-items-center">
                    <div class="col-6 text-center jumbotron border">
                        <p>Your image will display here</p>
                    </div>
                </div>
                <div id="status" class="row justify-content-center align-items-center d-none">
                    <div class="col-6 text-center">
                        <i class="fas fa-2x"></i>
                        <p></p>
                        <div class="progress" style="height: 2px;">
                            <div style="width: 0;" class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small>Hold tight, rendering may take a minute...</small>
                    </div>
                </div>
                <img id="preview" alt="preview" class="img-fluid" />
                <div id="json" class="row">
                    <div class="col">
                        <p>
